<legend  class="navbar-brand titre"  > Les informations du tache</legend>
<hr/>
<div >
        <div>
            <b style="color: dodgerblue;">Tâche :</b><label>{{tache.descriptionTache}}</label>
        </div>
        <div>
            <b style="color: dodgerblue;">Durée :</b><label>{{tache.dureeTache}}</label>
        </div>
        <div>
            <b style="color: dodgerblue;">Etat : </b><label>{{tache.etatTache}}</label>
        </div>
        <div *ngIf="tache.employe!=null">
            <b style="color: dodgerblue;">Affectée à : </b><label> {{ tache.employe.nomEmploye }} {{ tache.employe.prenomEmploye }}</label>
        </div>
        <div *ngIf="tache.employe==null">
            <b style="color: dodgerblue;">Affectée à : </b><label> N'est pas encore affectée</label>
        </div>
        <div>
            <b style="color: dodgerblue;">Projet  : </b><label>{{tache.userStory.sprint.projet.nomProjet}}</label>
        </div>
        <div>
            <b style="color: dodgerblue;">Sprint  : </b><label>{{tache.userStory.sprint.nomSprint}}</label>
        </div>
      
       
      
<br>

    </div>

    <label class="col-md-4 control-label" for="btn-save"></label>
