<!------ Include the above in your HEAD tag ---------->

  <div class="login-wrap">
    
	<div class="login-html">
    
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>

		<div class="login-form">
    
      <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
			<div class="sign-in-htm">
				<div class="group">
          <span class="textdanger" >{{errorMessage}}</span>
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input" placeholder="Login" formControlName="login">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Password" formControlName="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Username or Email</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Reset Password">
				</div>
				<div class="hr"></div>
      </div>
      </form>
      
    </div>
   
  </div>
 
</div>
