<!------ Include the above in your HEAD tag ---------->

  <div class="login-wrap">
    
	<div class="login-html">
    
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se connecter</label>
    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"> </label>

		<div class="login-form">
    
      <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
			<div class="sign-in-htm">
				<div class="group1 form-group">
          <span class="textdanger" >{{errorMessage}}</span>
					<label for="email" class="label">Email</label>
					<input [class.is-invalid]="loginForm.get('login').invalid && loginForm.get('login').touched"  type="email"
					 [(ngModel)]="authentification.email" class="input1 form-control" formControlName="login" 
					
					placeholder="exemple@email.com"/>
					<div *ngIf="(login.invalid && login.touched) || login.dirty">
						<small *ngIf="login.errors?.required" class="textdanger">L'email est obligatoire</small>
						<!--question mark(?) is a safe navigation operator-->
						<small *ngIf="login.errors?.pattern" class="textdanger">Veuillez fournir une adresse email valide</small>
					  </div>
				</div>
			
				<div class="group1 form-group">
					<label for="pass" class="label">Mot de passe</label>
					<input id="pass" type="password"  [(ngModel)]="authentification.password"  class="input1 form-control" formControlName="password" 
					[ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
					data-type="password" placeholder="mot de passe"/>

					<div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="textdanger ">
						<div *ngIf="loginForm.get('password').errors.required"> Mot de passe est obligatoire</div>
					</div>

				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
			</div>
			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="email" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Reset Password">
				</div>
				<div class="hr"></div>
      </div>
      </form>
      
    </div>
   
  </div>
 
</div>
