<!-- FORM  -->	    
<div class="col-md-16">	       
     
    <fieldset>
    
    <!-- Form Name -->
    
    <legend  class="navbar-brand titre"  >Changer les informations </legend>
    <form (ngSubmit)="onSubmit()">
    <!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" >Nom :</label>  
  <div class="col-md-4">
  <input id="client-name" required [(ngModel)]="employe.nomEmploye" name="employe-name" type="text" placeholder="tapez le nom de l'employé" class="form-control input-md" >
  <span class="help-block"></span>  
  </div>
  <label class="col-md-2 control-label" >Prenom :</label>  
  <div class="col-md-4">
  <input id="employe-prenom"required [(ngModel)]="employe.prenomEmploye" name="employe-prenom" type="text" placeholder="tapez le prenom de l'employé" class="form-control input-md">
  <span class="help-block"></span>  
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" >Date naissance :</label>  
  <div class="col-md-4">
    <input  
    name="employe-date-naissance"
    placeholder = "Selectionner la date naissance"
    [(ngModel)]="employe.dateNaissance"
    autocomplete="off" 
    class="form-control"
    bsDatepicker
    bsDatepicker
    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
 
  <span class="help-block"></span>  
  </div>  
  

  <label class="col-md-2 control-label" >Date d'embauche :</label>  
  <div class="col-md-4">
    <input  
    name="employe-date-embauche"
    placeholder = "Selectionner la date embauche "
    [(ngModel)]="employe.dateEmbauche"    
    autocomplete="off"
    class="form-control"
     bsDatepicker
     [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" >
     
  <span class="help-block"></span>  
  </div>
  
</div>
<div class="form-group">
  <label class="col-md-2 control-label">Post :</label>  
  <div class="col-md-4">
  <input id="employe-post" required [(ngModel)]="employe.post" name="employe-post" type="text" placeholder="tapez lepost de l'employe" class="form-control input-md">
  <span class="help-block"></span>  
  </div>
  <label class="col-md-2 control-label">Role :</label>  
  <div class="col-md-4">
  <input id="employe-role" required [(ngModel)]="employe.role" name="employe-role" type="text" placeholder="tapez le role de l'employé" class="form-control input-md">
  <span class="help-block"></span>  
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label">Matricule :</label>
  <div class="col-md-4">
    
      <input id="employe-matricule" required [(ngModel)]="employe.matricule" name="employe-matricule" class="form-control" placeholder="tappez matricule employé" type="double">
    </div>
    <p class="help-block"></p>
  
  <label class="col-md-2 control-label">Salaire :</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">TN</span>
      <input id="employe-salaire"required [(ngModel)]="employe.salaire" name="employe-salaire" class="form-control" placeholder="tappez salaire en dinare" type="double">
    </div>
    <p class="help-block"></p>
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label">Bureau :</label>
  <div class="col-md-4">
    <select 
    type="text" 
    class="form-control "
     id="field_bureau"
       name="bureau" [(ngModel)]="employe.bureau.idBureau"
       >
     <option  *ngFor="let b of bureauArray" [value]="b.idBureau">
       {{b.nomBureau}}
     
     </option>
   </select>
    <p class="help-block">{{employe.bureau.idBureau}}</p>

    </div>

    <label class="col-md-2 control-label">Departement :</label>
    <div class="col-md-4">
      <select 
       type="text" 
       class="form-control "
        id="field_departement"
          name="departement" [(ngModel)]="employe.departement.idDepartement"
          >
        <option  *ngFor="let b of departementArray" [value]="b.idDepartement">
          {{b.nomDepartement}}
        </option>
      </select>
      <p class="help-block">{{employe.departement.idDepartement}}</p>
  
</div></div>

<div class="form-group">
  <label class="col-md-2 control-label">Equipe :</label>
  <div class="col-md-4">
    <select required
     type="text" 
     class="form-control "
      id="field_equipe"
        name="equipe" [(ngModel)]="employe.equipe.idEquipe">
        
          <option  *ngFor="let e of equipeArray" [value]="e.idEquipe">
        {{e.nomEquipe}}
      </option>
    </select>
    <p class="help-block">{{equipe | json}}</p>
    </div>
    
  <label class="col-md-2 control-label">Email :</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input id="employe-email"required [(ngModel)]="employe.email"  name="employe-email" class="form-control" placeholder="tonnom@tondomain.tn" type="text">
    </div>
    
  </div>
   
  
</div>
<!-- Multiple Radios -->
<div class="form-group">
 
 
  <label class="col-md-2 control-label">Client status :</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="client-status-0">
      <input type="radio" required [(ngModel)]="employe.active" name="client-status1" id="client-status-0" value="true" checked="checked">
      Active
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" required [(ngModel)]="employe.active" name="client-status2" id="client-status-1" value="false">
      Inactive
    </label>
  </div>
  </div>
  <label class="col-md-2 control-label">Mot de passe :</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">*</span>
      <input   type="password" id="employe-password"required [(ngModel)]="employe.password" autocomplete="off" name="employe-password" class="form-control" placeholder="tapez mot de passe" >
    </div>
    
  </div>
  <label class="col-md-2 control-label">Confirmation mot de passe :</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon"> * </span>
      <input   type="password" id="employe-confirmationpassword" name="employe-confirmationpassword" class="form-control" placeholder="confirmez mot de passe" >
    </div>
    
  </div>
</div>


  <div class="form-group">
 
  </div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-3 control-label" for="btn-save"></label>
  <div class="col-md-4">
    <button id="btn-save" name="btn-save" type="submit" class="btn btn-success">Modifier</button>
  </div>
</div>
</form>
<p> current offset: {{ offset }}</p>
</fieldset>



	   </div>

<script>
   $(function() { 

$('a[href="#toggle-search"], .navbar-bootsnipp .bootsnipp-search .input-group-btn > .btn[type="reset"]').on('click', function(event) {
event.preventDefault();
$('.navbar-bootsnipp .bootsnipp-search .input-group > input').val('');
$('.navbar-bootsnipp .bootsnipp-search').toggleClass('open');
$('a[href="#toggle-search"]').closest('li').toggleClass('active');

if ($('.navbar-bootsnipp .bootsnipp-search').hasClass('open')) {
  /* I think .focus dosen't like css animations, set timeout to make sure input gets focus */
  setTimeout(function() { 
    $('.navbar-bootsnipp .bootsnipp-search .form-control').focus();
  }, 100);
}			
});

$(document).on('keyup', function(event) {
if (event.which == 27 && $('.navbar-bootsnipp .bootsnipp-search').hasClass('open')) {
  $('a[href="#toggle-search"]').trigger('click');
}
});

});

</script>
