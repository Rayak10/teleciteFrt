	   <div class="col-md-16" *ngIf="roleE=='ROLE_PRODUCT_OWNER'">	       
     
<fieldset>

<!-- Form Name -->

<legend  class="navbar-brand titre"  > Changer les informations</legend>
<form  [formGroup]="exform" (ngSubmit)="onSubmit()">
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" >Nom de projet:</label>  
  <div class="col-md-4">
  <input formControlName="nom" id="projet-name"  
   [(ngModel)]="projet.nomProjet" name="projet-name" type="text" placeholder="tapez le nom du projet" class="form-control input-md" >
  <span class="help-block"></span>  
  <small *ngIf="exform.get('nom').errors?.required && exform.get('nom').touched" class="textdanger">Nom projet est obligatoire</small>

  </div>
  <label class="col-md-2 control-label" >Théme :</label>  
  <div class="col-md-4">
  <input formControlName="theme" id="projet-theme"  
   [(ngModel)]="projet.theme" name="projet-theme" type="text" placeholder="tapez le théme du projet" class="form-control input-md">
  <span class="help-block"></span>
  <small *ngIf="exform.get('theme').errors?.required && exform.get('theme').touched" class="textdanger">Théme est obligatoire</small>  
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" >Description générale :</label>  
  <div class="col-md-4">
  <textarea  formControlName="descriptionG" id="projet-description"
   [(ngModel)]="projet.description" name="projet-description" type="text" placeholder="tapez une description générale" class="form-control input-md"></textarea>
  <span class="help-block"></span>  
  <small *ngIf="exform.get('descriptionG').errors?.required && exform.get('descriptionG').touched" class="textdanger">Description générale  est obligatoire</small>  

  </div>
  <label class="col-md-2 control-label" >Description technique :</label>  
  <div class="col-md-4">
  <textarea formControlName="descriptionT" id="projet-description-thechnique"  
   [(ngModel)]="projet.descriptionTechnique" name="projet-description-thechnique" type="text" placeholder="tapez une description technique " class="form-control input-md"></textarea>
  <span class="help-block"></span> 
  <small *ngIf="exform.get('descriptionT').errors?.required && exform.get('descriptionT').touched" class="textdanger">Description technique  est obligatoire</small>  
 
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label">Date début projet :</label>  
  <div class="col-md-4">
    <input  formControlName="dateDebut"
    name="projet-date-debutUpdate"
    placeholder = "Selectionner la date début"
    [(ngModel)]="projet.dateDebut"
    autocomplete="off" 
    class="form-control"
    bsDatepicker
    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" >
 
  <span class="help-block"></span>  
  <small *ngIf="exform.get('dateDebut').errors?.required && exform.get('dateDebut').touched" class="textdanger">Date début projet est obligatoire</small>  

  </div>  
  <label class="col-md-2 control-label">Date fin projet :</label>  
  <div class="col-md-4">
    <input  formControlName="dateFin"
    name="projet-date-finUpdate"
    placeholder = "Selectionner la date fin"
    [(ngModel)]="projet.dateFin"
    autocomplete="off" 
    class="form-control"
    bsDatepicker
    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" >
 
  <span class="help-block"></span>  
  <small *ngIf="exform.get('dateFin').errors?.required && exform.get('dateFin').touched" class="textdanger">Date fin projet est obligatoire</small>  

  </div>  
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Equipe :</label>
  <div class="col-md-4">
    <select  disabled formControlName="equipe"
     type="text" 
     class="form-control "
      id="field_equipe"
        name="equipe" [(ngModel)]="projet.equipe.idEquipe">
        
          <option  *ngFor="let e of equipeArray" [value]="e.idEquipe">
        {{e.nomEquipe}}
      </option>
    </select>

    <p class="help-block"></p>
    </div>
  </div>


<!-- Button -->
<div  class="form-group">
  <label class="col-md-2 control-label" for="btn-save"></label>
  <div class="col-md-3">
    <button id="btn-retour" name="btn-retour" (click)="gotoList()" class="btn btn-success">Retour au liste des projets</button>
  </div>

  <div class="col-md-0">
    <button id="btn-save" name="btn-save"  [disabled]="exform.invalid" type="submit" class="btn btn-success">Modifier</button>
   </div>
</div>


</form>
</fieldset>



	   </div>
